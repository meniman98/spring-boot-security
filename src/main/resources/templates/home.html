<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome!</h1>

<p>Click <a th:href="@{/hello}">here</a> to see a greeting. <br>
    This link requires authentication to view
</p>
<p>Click <a th:href = "@{/day}"> here</a> for me to wish you a great day! <br>
    This link does not require authentication to view
</p>
</body>
</html>
